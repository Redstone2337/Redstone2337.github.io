    <script>
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        let moveHistory = [];
        let lastMove = null;
        let gameStartTime = Date.now();
        let blackTime = 0;
        let whiteTime = 0;
        let currentPlayerStartTime = Date.now();
        let timers = {};
        let gameStarted = false;
        let currentPlayerThinkingTime = 0;

        // æ¸¸æˆè®¾ç½®
        let gameSettings = {
            gameTimeLimit: 30, // åˆ†é’Ÿ
            thinkingTimeLimit: 30 // ç§’
        };

        // è‡ªé€‚åº”æ£‹ç›˜å¤§å°
        function getCellSize() {
            const container = document.querySelector('.board-container');
            const maxWidth = container.clientWidth - 40;
            const maxHeight = container.clientHeight - 40;
            
            const maxCellSize = Math.min(
                Math.floor(maxWidth / BOARD_SIZE),
                Math.floor(maxHeight / BOARD_SIZE),
                35 // æœ€å¤§35px
            );
            
            return Math.max(maxCellSize, 20); // æœ€å°20px
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
            currentPlayer = 'black';
            gameOver = false;
            moveHistory = [];
            lastMove = null;
            gameStartTime = Date.now();
            blackTime = 0;
            whiteTime = 0;
            currentPlayerStartTime = Date.now();
            currentPlayerThinkingTime = 0;
            gameStarted = false;
            
            renderBoard();
            updatePlayerStatus();
            updateMoveHistory();
            updateGameStatus();
            
            // åœæ­¢æ‰€æœ‰è®¡æ—¶å™¨
            clearInterval(timers.game);
            clearInterval(timers.players);
            clearInterval(timers.thinking);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            gameStartTime = Date.now();
            currentPlayerStartTime = Date.now();
            currentPlayerThinkingTime = 0;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'æ¸¸æˆè¿›è¡Œä¸­';
            
            updateGameStatus();
            updatePlayerStatus();
            startAllTimers();
            
            // æ˜¾ç¤ºæ—¶é—´é™åˆ¶
            if (gameSettings.gameTimeLimit > 0) {
                document.getElementById('timeLimit').textContent = 
                    `${gameSettings.gameTimeLimit}:00`;
            } else {
                document.getElementById('timeLimit').textContent = 'æ— é™åˆ¶';
            }
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGameStatus() {
            const status = document.getElementById('gameStatus');
            if (!gameStarted) {
                status.textContent = 'è¯·ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"å¼€å§‹å¯¹å±€';
            } else if (gameOver) {
                status.textContent = 'æ¸¸æˆç»“æŸ';
            } else {
                const currentPlayerText = currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹';
                status.textContent = `å½“å‰å¯¹å±€ä¸­ - ${currentPlayerText}æ€è€ƒä¸­...`;
            }
        }

        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            const cellSize = getCellSize();
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'board-row';
                
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                    
                    if (board[row][col]) {
                        cell.classList.add('occupied');
                        const piece = document.createElement('div');
                        piece.className = `piece ${board[row][col]}`;
                        piece.style.width = `${cellSize * 0.85}px`;
                        piece.style.height = `${cellSize * 0.85}px`;

        // å¤„ç†ç‚¹å‡»äº‹ä»¶
        function handleCellClick(event) {
            if (!gameStarted || gameOver) return;
            
            const cell = event.target.closest('.cell');
            if (!cell || cell.classList.contains('occupied')) return;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            // é‡ç½®å½“å‰ç©å®¶æ€è€ƒæ—¶é—´
            currentPlayerThinkingTime = 0;
            
            // ä¸‹æ£‹
            board[row][col] = currentPlayer;
            lastMove = { row, col, player: currentPlayer };
            moveHistory.push({ row, col, player: currentPlayer, moveNumber: moveHistory.length + 1 });
            
            renderBoard();
            updateMoveHistory();
            
            if (checkWin(row, col)) {
                endGame(currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹');
                return;

            if (checkDraw()) {
                endGame('å¹³å±€');

            // åˆ‡æ¢ç©å®¶å¹¶é‡ç½®æ€è€ƒæ—¶é—´

            updatePlayerStatus();
            updateGameStatus();

        // æ£€æŸ¥è·èƒœ
        function checkWin(row, col) {
            const directions = [
                [[0, 1], [0, -1]],   // æ°´å¹³
                [[1, 0], [-1, 0]],   // å‚ç›´
                [[1, 1], [-1, -1]],  // å¯¹è§’çº¿1
                [[1, -1], [-1, 1]]   // å¯¹è§’çº¿2
            ];
            
            for (const direction of directions) {
                let count = 1;
                
                for (const [dr, dc] of direction) {
                    let r = row + dr;
                    let c = col + dc;
                    
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && 
                           board[r][c] === currentPlayer) {
                        count++;
                        r += dr;
                        c += dc;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }

        // æ£€æŸ¥å¹³å±€
        function checkDraw() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (!board[row][col]) return false;
                }
            }
            return true;
        }

        // æ›´æ–°ç©å®¶çŠ¶æ€
        function updatePlayerStatus() {
            const blackPlayer = document.getElementById('blackPlayer');
            const whitePlayer = document.getElementById('whitePlayer');
            
            if (!gameStarted) {
                blackPlayer.querySelector('.player-status').textContent = 'æœªå¼€å§‹';
                whitePlayer.querySelector('.player-status').textContent = 'æœªå¼€å§‹';
                return;
            }
            
            if (currentPlayer === 'black') {
                blackPlayer.classList.add('active');
                blackPlayer.classList.remove('inactive');
                whitePlayer.classList.add('inactive');
                whitePlayer.classList.remove('active');
                
                blackPlayer.querySelector('.player-status').textContent = 'æ€è€ƒä¸­...';
                whitePlayer.querySelector('.player-status').textContent = 'ç­‰å¾…ä¸­';
            } else {
                whitePlayer.classList.add('active');
                whitePlayer.classList.remove('inactive');
                blackPlayer.classList.add('inactive');
                blackPlayer.classList.remove('active');
                
                whitePlayer.querySelector('.player-status').textContent = 'æ€è€ƒä¸­...';
                blackPlayer.querySelector('.player-status').textContent = 'ç­‰å¾…ä¸­';
            }
            
            document.getElementById('moveCount').textContent = moveHistory.length;
        }

        // æ›´æ–°èµ°æ£‹è®°å½•
        function updateMoveHistory() {
            const moveList = document.getElementById('moveList');
            moveList.innerHTML = '';
            
            moveHistory.slice(-10).reverse().forEach(move => {
                const moveItem = document.createElement('div');
                moveItem.className = 'move-item';
                const playerText = move.player === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹';
                moveItem.textContent = `ç¬¬${move.moveNumber}æ‰‹: ${playerText} (${move.row + 1}, ${move.col + 1})`;
                moveList.appendChild(moveItem);
            });
        }

        // å¯åŠ¨æ‰€æœ‰è®¡æ—¶å™¨
        function startAllTimers() {
            // æ¸¸æˆæ€»è®¡æ—¶å™¨
            clearInterval(timers.game);
            timers.game = setInterval(() => {
                if (!gameStarted || gameOver) return;
                
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('gameTimer').textContent = `${minutes}:${seconds}`;
                
                // æ£€æŸ¥å¯¹å±€æ—¶é—´é™åˆ¶
                if (gameSettings.gameTimeLimit > 0 && elapsed >= gameSettings.gameTimeLimit * 60) {
                    endGame('æ—¶é—´åˆ°ï¼å¹³å±€');
                }
            }, 1000);

            // ç©å®¶ç”¨æ—¶è®¡æ—¶å™¨
            clearInterval(timers.players);
            timers.players = setInterval(() => {
                const currentElapsed = Math.floor((Date.now() - currentPlayerStartTime) / 1000);
                
                if (currentPlayer === 'black') {
                    const total = blackTime + currentElapsed;
                    const minutes = Math.floor(total / 60).toString().padStart(2, '0');
                    const seconds = (total % 60).toString().padStart(2, '0');
                    document.getElementById('blackTimer').textContent = `${minutes}:${seconds}`;
                } else {
                    const total = whiteTime + currentElapsed;
                    const minutes = Math.floor(total / 60).toString().padStart(2, '0');
                    const seconds = (total % 60).toString().padStart(2, '0');
                    document.getElementById('whiteTimer').textContent = `${minutes}:${seconds}`;
                }
            }, 1000);

            // æ€è€ƒæ—¶é—´è®¡æ—¶å™¨
            clearInterval(timers.thinking);
            timers.thinking = setInterval(() => {
                currentPlayerThinkingTime++;
                
                const remainingTime = gameSettings.thinkingTimeLimit - currentPlayerThinkingTime;
                const thinkingTimeElement = document.getElementById(
                    currentPlayer === 'black' ? 'blackThinkingTime' : 'whiteThinkingTime'
                );
                
                if (remainingTime > 0) {
                    thinkingTimeElement.textContent = `æ€è€ƒæ—¶é—´: ${remainingTime}ç§’`;
                    thinkingTimeElement.style.color = remainingTime <= 10 ? '#ff6b6b' : '#666';
                } else {
                    thinkingTimeElement.textContent = 'æ—¶é—´åˆ°ï¼';
                    thinkingTimeElement.style.color = '#ff0000';
                    
                    // è‡ªåŠ¨åˆ‡æ¢ç©å®¶
                    setTimeout(() => {
                        if (!gameOver) {
                            showTimeWarning();
                            switchPlayer();
                        }
                    }, 1000);
                }
            }, 1000);
        }

        // æ˜¾ç¤ºæ—¶é—´è­¦å‘Š
        function showTimeWarning() {
            const warning = document.createElement('div');
            warning.className = 'time-warning';
            const playerText = currentPlayer === 'black' ? 'é»‘æ£‹' : 'ç™½æ£‹';
            warning.textContent = `${playerText}æ€è€ƒæ—¶é—´åˆ°ï¼è‡ªåŠ¨åˆ‡æ¢`;
            document.body.appendChild(warning);
            
            setTimeout(() => {
                warning.remove();
            }, 3000);
        }

        // åˆ‡æ¢ç©å®¶
        function switchPlayer() {
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            currentPlayerStartTime = Date.now();
            currentPlayerThinkingTime = 0;
            updatePlayerStatus();
            updateGameStatus();
        }

        // ç»“æŸæ¸¸æˆ
        function endGame(result) {
            gameOver = true;
            gameStarted = false;
            clearInterval(timers.game);
            clearInterval(timers.players);
            clearInterval(timers.thinking);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
            
            const overlay = document.createElement('div');

            const announcement = document.createElement('div');
            announcement.className = 'winner-announcement';
            
            if (result === 'å¹³å±€' || result === 'æ—¶é—´åˆ°ï¼å¹³å±€') {
                announcement.innerHTML = `
                    <div class="winner-text">ğŸ¤ ${result}</div>
                    <p>åŒæ–¹éƒ½è¡¨ç°å‡ºè‰²ï¼Œå†æ¥ä¸€å±€å§ï¼</p>
                    <button class="control-btn btn-primary" onclick="closeAnnouncement()">ç¡®å®š</button>
                `;
            } else {
                const winnerColor = result === 'é»‘æ£‹' ? 'âš«' : 'âšª';
                announcement.innerHTML = `
                    <div class="winner-text">${winnerColor} ${result}è·èƒœï¼</div>
                    <p>æ­å–œè·èƒœï¼Œç²¾å½©çš„å¯¹å±€ï¼</p>
                    <button class="control-btn btn-primary" onclick="closeAnnouncement()">ç¡®å®š</button>
                `;

            document.body.appendChild(announcement);
            updateGameStatus();
        }

        // å…³é—­è·èƒœæç¤º
        function closeAnnouncement() {
            const overlay = document.querySelector('.overlay');
            const announcement = document.querySelector('.winner-announcement');
            if (overlay) overlay.remove();

        // æ‰“å¼€è®¾ç½®
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
            document.getElementById('gameTimeLimit').value = gameSettings.gameTimeLimit;
            document.getElementById('thinkingTimeLimit').value = gameSettings.thinkingTimeLimit;
        }

        // å…³é—­è®¾ç½®
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            const gameTimeLimit = parseInt(document.getElementById('gameTimeLimit').value);
            const thinkingTimeLimit = parseInt(document.getElementById('thinkingTimeLimit').value);
            
            if (gameTimeLimit < 0 || gameTimeLimit > 120) {
                alert('å¯¹å±€æ—¶é—´é™åˆ¶å¿…é¡»åœ¨0-120åˆ†é’Ÿä¹‹é—´');
                return;
            }
            
            if (thinkingTimeLimit < 10 || thinkingTimeLimit > 300) {
                alert('æ€è€ƒæ—¶é—´é™åˆ¶å¿…é¡»åœ¨10-300ç§’ä¹‹é—´');
                return;
            }
            
            gameSettings.gameTimeLimit = gameTimeLimit;
            gameSettings.thinkingTimeLimit = thinkingTimeLimit;
            
            closeSettings();

        }

        // æ‚”æ£‹
        function undoMove() {

        function showRules() {

        }

        // é‡ç½®æ¸¸æˆ

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°æ¸²æŸ“æ£‹ç›˜
        window.addEventListener('resize', () => {
            renderBoard();
        });

        // å±å¹•æ—‹è½¬æ—¶é‡æ–°æ¸²æŸ“
        window.addEventListener('orientationchange', () => {

            }, 100);
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {

            if (event.target === modal) {

        }

        // é˜²æ­¢åŒå‡»ç¼©æ”¾
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
