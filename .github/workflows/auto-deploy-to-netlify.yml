name: Auto Deploy to Netlify

on:
  push:
    branches: [main]          # 也可加 pull_request 等
  workflow_dispatch:          # 手动触发按钮

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify Build
        run: |
          curl -X POST -d '{}' ${{ secrets.NETLIFY_BUILD_HOOK }}
